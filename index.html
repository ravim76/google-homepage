<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <div class="float-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><button id="sign-in"><a href="#">Sign In</a></button></li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <img class="logo" src="https://www.google.com/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-rockmore-2016-6753651837108769-law.gif" alt="google_logo">
      <form action="#">
        <input class="search_bar" type="text">
        <div class="buttons">
          <button class="btn-1" type="submit">Google Search</button>
          <button class="btn-2" type="submit">I'm Feeling Lucky</button>
        </div>
      </form>
      <footer>
        <div id="footer">
          <ul>
            <div class="bottom-left">
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">How Search Works</a></li>
            </div>
            <div class="bottom-right">
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </div>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
